{% extends "main.html" %}
{% block title %} Production {% endblock %}

{% block content %}
<h2>Main Area</h2>
<input type="text" id="input-box" placeholder="Type something...">
<button id="submit-btn">Submit</button>


<div id="display-area">
    <!-- Display content will go here -->
</div>


<table id="data-table">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h1>test que vai da certo</h1>
{% endblock %}
